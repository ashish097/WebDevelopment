    <script type="text/javascript">
		//window.onload in JS
		$('document').ready(function () {

            // $('.small,span.big').css('border','10px solid red');

           // $('ul li:first-child').css('border','10px solid red');
           // $('clickme').hide();
            //$('*').css('background-color','blue');

           //casesensitive attribute selector
           $('div[title]').filter(function()
           {
               return $(this).attr('title').toLowerCase == "divtitle";

           }).css('border','10px solid red');
           
           //caseinsensitive
           $('div[title]').filter(function()
           {
               return (/Div/i).test($(this).attr('title'));

           }).css('border','10px solid red');

		});
	</script>
 
</head>
